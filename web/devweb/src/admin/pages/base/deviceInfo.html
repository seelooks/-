<!DOCTYPE html>
<html>
<head>@@include('../common/header.html',{"title":"设备信息"})
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div class="content-wrapper ml0">
			<section class="content-header">
				<h1>设备信息</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i>模块名称</a></li>
					<li class="active">设备信息</li>
				</ol>
			</section>
			<section class="content container-fluid">
				<div class="box box-primary">
					<div class="box-body">
						<form class="form-inline" way-scope="model.search">
										<div class="form-group">
										<input type="text" class="form-control" placeholder="名称" name="name" way-data="name" maxlength="255"  >
										</div>
							<button type="button" class="btn btn-default sf-permission-ctl" id="search" data-sf-permission="base:deviceInfo:qry">
								<i class="fa fa-search"></i>
							</button>
							<div class="btn-group pull-right">
								<button type="button" class="btn btn-primary sf-permission-ctl" id="add" data-sf-permission="base:deviceInfo:save">
									<i class="fa fa-plus"></i>
								</button>
								<button type="button" class="btn btn-info sf-permission-ctl" id="edit" data-sf-permission="base:deviceInfo:update">
									<i class="fa fa-edit"></i>
								</button>
								<button type="button" class="btn btn-danger sf-permission-ctl" id="delete" data-sf-permission="base:deviceInfo:delete">
									<i class="fa fa-trash-o"></i>
								</button>
							</div>
						</form>
					</div>
				</div>
				<div class="box">
					<div class="box-body">
						<!-- table -->
						<table id="table"></table>
					</div>
				</div>
			</section>
		</div>
	</div>
	<!-- 添加与修改start -->
	<div class="modal fade" id="form-panel" way-scope="model.form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" way-data="title" way-html="true"></h4>
				</div>
				<form class="form-horizontal" way-scope="data" id="data-form">
					<div class="modal-body">
								<div class="form-group">
									<label class="col-sm-2 control-label">主键<font class="text-red">*</font></label>
									<div class="col-sm-5">
										<input type="number" class="form-control" way-data="id" 
											name="id"   required >
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">编号</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" way-data="code" maxlength="255"
											name="code"  >
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">名称</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" way-data="name" maxlength="255"
											name="name"  >
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">备注</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" way-data="descInfo" maxlength="255"
											name="descInfo"  >
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">插入时间</label>
									<div class="col-sm-5">
										<input type="text" class="form-control date" way-data="inserttime" 
											name="inserttime"  >
									</div>
								</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left"
							data-dismiss="modal">
							<i class="fa fa-times"></i> 取消
						</button>
						<button type="submit" class="btn btn-primary">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- 添加与修改end -->
	<!--查看  start-->
	<div class="modal fade" id="modal-view" role="dialog"
		way-scope="model.view">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">设备信息</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
								<div class="form-group">
								<label class="col-sm-2 control-label">主键:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="id" ></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">编号:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="code" ></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">名称:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="name" ></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">备注:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="desc" ></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">插入时间:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="inserttime" ></p>
									</div>
								</div>	
					</form>
				</div>
			</div>
		</div>
	</div>
	@@include('../common/common-js.html')
	<script src="/admin/js/base/deviceInfo.js"></script>
</body>
</html>
