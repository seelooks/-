<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link href="/admin/img/fav.png" rel="shortcut icon" type="image/x-icon">
<title>生成案例</title>
<!-- admin lte 必须 -->
<link rel="stylesheet" href="/admin/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/admin/plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/admin/plugins/Ionicons/css/ionicons.min.css">
<link rel="stylesheet" href="/admin/plugins/adminlte/css/AdminLTE.min.css">
<link rel="stylesheet" href="/admin/plugins/adminlte/css/skins/_all-skins.min.css">
<!-- bootstrap table -->
<link rel="stylesheet" href="/admin/plugins/bootstrap-table/bootstrap-table.min.css">
<!-- 加载效果 -->
<link rel="stylesheet" href="/admin/plugins/pace-1.0.2/themes/blue/pace-theme-flash.css">
<!-- 时间选择器 -->
<link rel="stylesheet" href="/admin/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
</head>
<!-- bootstrap select  -->
<link rel="stylesheet" href="/admin/plugins/bootstrap-select/css/bootstrap-select.css">
<!-- bootstrap validator -->
<link rel="stylesheet" href="/admin/plugins/bootstrapvalidator/css/bootstrapValidator.min.css">
<link rel="stylesheet" href="/admin/css/base.css">
<!-- 单选复选 -->
<link rel="stylesheet" href="/admin/plugins/iCheck/all.css">
<link rel="stylesheet" href="/admin/plugins/layui/css/layui.css">

<script src="/admin/plugins/jquery/jquery.min.js"></script>
<!--[if lt IE 9]>
<script src="/admin/plugins/html5/html5shiv.min.js"></script>
<script src="/admin/plugins/html5/respond.min.js"></script>
<![endif]-->

      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">  -->
<script id="sf-radio-template" type="text/x-jquery-tmpl">
<label class="radio-inline"> 
	<input type="radio" way-data="${inputName}" name="${inputName}" value="${code}" ${required} ${disabled}>${name}
</label>
</script>
<script id="sf-checkbox-template" type="text/x-jquery-tmpl">
<label class="checkbox-inline">
	<input type="checkbox" way-data="${inputName}" ${required} ${disabled}  name="${inputName}" value="${code}">${name}
</label>  
</script>
<script id="sf-select-template" type="text/x-jquery-tmpl">
<option value="${code}" ${disabled}>${name}</option>
</script>


<link rel="stylesheet" href="/admin/plugins/kindeditor/themes/default/default.css">
<script src="/admin/plugins/kindeditor/kindeditor-all-min.js"></script>
<script type="text/javascript" src="/admin/plugins/kindeditor/lang/zh-CN.js"></script>

<script type="text/javascript">
var items = 
[
    'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
    'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
    'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
    'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
    'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
    'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'multiimage',
    'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
    'anchor', 'link', 'unlink'
]
</script>
<script src="/admin/plugins/jquery-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="/admin/plugins/jquery-file-upload/js/jquery.fileupload.js"></script>
<script src="/admin/plugins/jquery-file-upload/js/jquery.iframe-transport.js"></script>
<!-- 图片模板 -->
<script id="sf-image-template" type="text/x-jquery-tmpl">
	<div class="sf-file-wrapper" style="display: inline-block;">
		<input type="hidden" name="${inputName}" value="${path}">
		<img src="${url}" style="width: 128px;height: 128px;" title="${fileName}">
	 	<p><a href="javascript:void(0);" class="text-danger sf-file-delete">删除</a></p>
	</div>
</script>
<!-- 文件模板 -->
<script id="sf-file-template" type="text/x-jquery-tmpl">
	<div class="sf-file-wrapper">
		<input type="hidden" name="${inputName}" value="${path}">
	 	<p><a href="${url}" target="_blank">${fileName}</a> <a href="javascript:void(0);" class="text-danger sf-file-delete">删除</a></p>
	</div>
</script>
<!-- 查看单条图片模板 -->
<script id="sf-view-image-template" type="text/x-jquery-tmpl">
	<div class="sf-file-wrapper" style="display: inline-block;">
		<a href="${url}" target="_blank"><img src="${url}" style="width: 128px;height: 128px;" title="${fileName}"></a> 
	</div>
</script>
<!-- 查看单条文件模板 -->
<script id="sf-view-file-template" type="text/x-jquery-tmpl">
	<div class="sf-file-wrapper">
	 	<p><a href="${url}" target="_blank">${fileName}</a></p>
	</div>
</script>
<script type="text/javascript">
$(function(){
	 $("body").on("click",".sf-file-delete",function(){
		 $(this).parents(".sf-file-wrapper").remove();
	 });
})
</script>



</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div class="content-wrapper ml0">
			<section class="content-header">
				<h1>生成案例</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i>模块名称</a></li>
					<li class="active">生成案例</li>
				</ol>
			</section>
			<section class="content container-fluid">
				<div class="box box-primary">
					<div class="box-body">
						<form class="form-inline" way-scope="model.search">
										<div class="form-group">
										<input type="text" class="form-control" placeholder="文本" name="inputText" way-data="inputText" maxlength="50"  >
										</div>
									<div class="form-group">
										<select class="form-control sf-select" way-data="inputSelect"
											name="inputSelect" data-sf-dict-type="yes_no">
											<option value="">请选择</option>
										</select>
									</div>
									<div class="form-group">
										<label>时间</label> <input type="text" class="form-control date" placeholder="时间" name="inputDate"  way-data="inputDate">
									</div>
							<button type="button" class="btn btn-default sf-permission-ctl" id="search" data-sf-permission="demo:gen:qry">
								<i class="fa fa-search"></i>
							</button>
							<div class="btn-group pull-right">
								<button type="button" class="btn btn-primary sf-permission-ctl" id="add" data-sf-permission="demo:gen:save">
									<i class="fa fa-plus"></i>
								</button>
								<button type="button" class="btn btn-info sf-permission-ctl" id="edit" data-sf-permission="demo:gen:update">
									<i class="fa fa-edit"></i>
								</button>
								<button type="button" class="btn btn-danger sf-permission-ctl" id="delete" data-sf-permission="demo:gen:delete">
									<i class="fa fa-trash-o"></i>
								</button>
							</div>
						</form>
					</div>
				</div>
				<div class="box">
					<div class="box-body">
						<!-- table -->
						<table id="table"></table>
					</div>
				</div>
			</section>
		</div>
	</div>
	<!-- 添加与修改start -->
	<div class="modal fade" id="form-panel" way-scope="model.form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" way-data="title" way-html="true"></h4>
				</div>
				<form class="form-horizontal" way-scope="data" id="data-form">
					<div class="modal-body">
							<input type="hidden" way-data="id" name="id">
								<div class="form-group">
									<label class="col-sm-2 control-label">文本<font class="text-red">*</font></label>
									<div class="col-sm-5">
										<input type="text" class="form-control" way-data="inputText" maxlength="50"
											name="inputText"  required >
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">下拉<font class="text-red">*</font></label>
									<div class="col-sm-5">
										<select class="form-control sf-select" way-data="inputSelect"
											name="inputSelect" data-sf-dict-type="yes_no" required>
											<option value="">请选择</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">单选<font class="text-red">*</font></label>
										<div class="col-sm-5 sf-radio" data-sf-input-name="inputRadio" data-sf-dict-type="yes_no"   data-sf-required="required" >
										</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">复选<font class="text-red">*</font></label>
										<div class="col-sm-5 sf-checkbox" data-sf-input-name="inputCheckbox" data-sf-dict-type="yes_no"   data-sf-required="required" >
										</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">文本域</label>
									<div class="col-sm-10">
										<textarea class="form-control" rows="3" way-data="inputTextarea" name="inputTextarea" maxlength="65535"   ></textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">时间<font class="text-red">*</font></label>
									<div class="col-sm-5">
										<input type="text" class="form-control date" way-data="inputDate" 
											name="inputDate" id="inputDate" >
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">整数</label>
									<div class="col-sm-5">
										<input type="number" class="form-control" way-data="inputZhengshu" 
											name="inputZhengshu"   >
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">小数</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" way-data="inputXiaoshu" pattern="^-{0,1}\d+(\.\d{0,2})?$" data-bv-regexp-message="请按提示格式输入"
											name="inputXiaoshu"   >
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">富文本</label>
									<div class="col-sm-10">
										<textarea class="form-control" rows="3" way-data="richText" style="width:100%;height:400px;visibility:hidden;" name="richText" maxlength="16777215"   ></textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">图片<font class="text-red">*</font></label>
									<div class="col-sm-10">
										<div id="imageUploadFileContainer">
										</div>
										<label for="imageUpload" class="btn btn-default"><i class="fa fa-cloud-upload"></i>上传</label> 
										<input type="file" name="files" id="imageUpload" accept="image/*" multiple="multiple" style="display: none;">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">文件<font class="text-red">*</font></label>
									<div class="col-sm-10">
										<div id="fileUploadFileContainer">
										</div>
										<label for="fileUpload" class="btn btn-default"><i class="fa fa-cloud-upload"></i>上传</label> 
										<input type="file" name="files" id="fileUpload"  multiple="multiple" style="display: none;">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">备注信息</label>
									<div class="col-sm-10">
										<textarea class="form-control" rows="3" way-data="remarks" name="remarks" maxlength="255"   ></textarea>
									</div>
								</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left"
							data-dismiss="modal">
							<i class="fa fa-times"></i> 取消
						</button>
						<button type="submit" class="btn btn-primary">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- 添加与修改end -->
	<!--查看  start-->
	<div class="modal fade" id="modal-view" role="dialog"
		way-scope="model.view">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">生成案例</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
								<div class="form-group">
								<label class="col-sm-2 control-label">文本:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="inputText" ''></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">下拉:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="inputSelect" ''></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">单选:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="inputRadio" ''></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">复选:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="inputCheckbox" ''></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">文本域:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="inputTextarea" ''></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">时间:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="inputDate" ''></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">整数:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="inputZhengshu" ''></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">小数:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="inputXiaoshu" ''></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">富文本:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="richText" way-html='true'></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">图片:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" id="sf-view-image-file"></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">文件:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" id="sf-view-file-file"></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">创建时间:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="createDate" ''></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">更新时间:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="updateDate" ''></p>
									</div>
								</div>	
								<div class="form-group">
								<label class="col-sm-2 control-label">备注信息:</label>
								    <div class="col-sm-10">
									<p class="form-control-static" way-data="remarks" ''></p>
									</div>
								</div>	
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap 3.3.7 -->
<script src="/admin/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/admin/plugins/adminlte/js/adminlte.min.js"></script>
<!-- bootstrap table -->
<script src="/admin/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/admin/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<!-- 加载效果 -->
<script src="/admin/plugins/pace-1.0.2/pace.min.js" ></script>
<!-- 弹出层 -->
<script src="/admin/plugins/layer-v3.0.3/layer.js"></script>
<script src="/admin/plugins//layui/layui.js"></script>

<!-- wayjs -->
<script src="/admin/plugins/wayjs/way.js"></script>
<!-- 单选复选框 -->
<script src="/admin/plugins/iCheck/icheck.min.js"></script>
<!-- 下拉 -->
<script src="/admin/plugins/bootstrap-select/js/bootstrap-select.js"></script>
<script src="/admin/plugins/bootstrap-select/js/i18n/defaults-zh_CN.min.js"></script>
<!-- 校验 -->
<script src="/admin/plugins/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="/admin/plugins/bootstrapvalidator/js/language/zh_CN.js"></script>
<!-- 模板工具 -->
<script src="/admin/plugins/jquery-tmpl/jquery.tmpl.min.js"></script>
<!-- 时间选择器 -->
<script src="/admin/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="/admin/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<!-- JSON 插件 -->
<script src="/admin/plugins/jquery-serialize-JSON/jquery.serializejson.min.js"></script>
<script src="/admin/js/lib/sf-bootstraptable.js"></script>
<!-- js 全局js -->
<script src="/admin/js/lib/sf-base.js"></script>
<!-- 工具 -->
<script src="/admin/js/lib/sf-utils.js"></script>



	<script src="/admin/js/demo/gen.js"></script>
</body>
</html>
